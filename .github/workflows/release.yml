name: Tag and Release

on:
  push:
    branches:
      - 'main'
      - 'develop'

env:
  REGISTRY: ghcr.io
  PACKAGE_NAME: ${{ github.repository }}
  TERM: xterm

jobs:
  prepare:
    name: Create Tag and Release notes
    if: ${{ !contains(github.event.head_commit.message, 'Provisioned by Terraform') }}
    permissions:
      contents: write
      packages: write
      deployments: write
      pull-requests: write
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.head_ref || 'main' }}
    steps:
      - name: Set up environment based on branch
        if: ${{ env.GITHUB_REF_NAME != 'main' }}
        run: |
          if [ "$GITHUB_REF_NAME" == "main" ]
          then
            echo "PUBLISH_DRY_RUN=0" >> $GITHUB_ENV
          else
            echo "CUSTOM_RELEASE_RULES=fix:prerelease,feat:prerelease,chore:prerelease" >> $GITHUB_ENV
            echo "PUBLISH_DRY_RUN=1" >> $GITHUB_ENV
          fi

      - id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.RELEASE_AUTOMATION_APP_ID }}
          private_key: ${{ secrets.RELEASE_AUTOMATION_PRIVATE_KEY }}
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          fetch-depth: 0

      - name: Determine new Tag
        uses: mathieudutour/github-tag-action@v6.1
        id: tag_version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pre_release_branches: develop
          dry_run: true
          custom_release_rules: "${{ env.CUSTOM_RELEASE_RULES }}"

      - name: Generate Changelog
        id: changelog
        uses: mrchief/universal-changelog-action@v1.3.2
        with:
          previousReleaseTagNameOrSha: ${{ steps.tag_version.outputs.previous_tag }}
          nextReleaseTagName: ${{ github.sha }}
          nextReleaseName: "Release ${{ steps.tag_version.outputs.new_version }}"

      - name: Update CHANGELOG.md
        if: ${{ env.GITHUB_REF_NAME == 'main' }}
        run: |
          cat - CHANGELOG.md > temp <<'CHANGELOG.md-EOF'
          ${{ steps.changelog.outputs.changelog }}
          CHANGELOG.md-EOF
          sed -i 's/releases\/tag\/${{ github.sha }}/releases\/tag\/${{ steps.tag_version.outputs.new_tag }}/g' temp
          mv temp CHANGELOG.md

      - name: Update package version
        run: |
          cargo install cargo-edit
          cargo set-version ${{ steps.tag_version.outputs.new_version }}
          make toml-tidy
          cargo update

      - name: Squash and push automation commits
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          git remote set-url origin https://arrow-tf-github-repositories[bot]:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git config user.email "100382777+arrow-tf-github-repositories[bot]@users.noreply.github.com"
          git config user.name "arrow-tf-github-repositories[bot]"
          git filter-branch --commit-filter '[ "$GIT_AUTHOR_EMAIL" = "100382777+arrow-tf-github-repositories[bot]@users.noreply.github.com" ] && skip_commit "$@" || git commit-tree "$@"'
          git push -f

      - name: Commit and push release updates
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          CHANGED_FILES: "Cargo.lock client-grpc/Cargo.toml server/Cargo.toml CHANGELOG.md"
          MESSAGE: "ci - update release files\n\n[skip ci]"
        run: |
          git remote set-url origin https://arrow-tf-github-repositories[bot]:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git config user.email "100382777+arrow-tf-github-repositories[bot]@users.noreply.github.com"
          git config user.name "arrow-tf-github-repositories[bot]"
          git commit $CHANGED_FILES -m "$MESSAGE"
          git push

      - name: Push New Tag
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.tag_version.outputs.new_version }}

